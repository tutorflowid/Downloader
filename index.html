<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a1b9a, #b5179e);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .btn {
      padding: 14px 28px;
      font-size: 16px;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #f72585, #7209b7);
    }
    #countdown {
      font-weight: bold;
      color: #ffd166;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>You will be redirected to the Destination URL</h1>
  <p>Please wait <span id="countdown">5</span> seconds...</p>
  <button class="btn" id="openLinkBtn" style="display:none;">OPEN LINK</button>

  <script>
    let countdown = 5;
    const countdownEl = document.getElementById('countdown');
    const openLinkBtn = document.getElementById('openLinkBtn');

    const timer = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(timer);
        countdownEl.parentElement.style.display = 'none';
        openLinkBtn.style.display = 'inline-block';
      }
    }, 1000);

    openLinkBtn.addEventListener('click', () => {
      window.location.href = 'https://drive.google.com/uc?export=download&id=1qbcRzYC6dwOyxvLI2KSGlOHLV-SgvryA'; // Ganti dengan URL tujuan
    });
  </script>
</body>
</html>
